<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Card/Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    
  </head>
  <body>
    
    <div class = "card-wrapper">
      <div class = "card">
        <!-- card left -->
        <div class = "product-imgs">
          <div class = "img-display">
            <div class = "img-showcase">
              <!-- <img src = "http://via.placeholder.com/682x682" alt = "">
              <img src = "http://via.placeholder.com/682x682" alt = "">
              <img src = "http://via.placeholder.com/682x682" alt = "">
              <img src = "http://via.placeholder.com/682x682" alt = ""> -->
              <img src = "/static/images/products/{{ product.ImageUrl }}" alt = "">
              <img src = "/static/images/products/{{ product.ImageUrl }}" alt = "">
              <img src = "/static/images/products/{{ product.ImageUrl }}" alt = "">
              <img src = "/static/images/products/{{ product.ImageUrl }}" alt = "">
            </div>
          </div>    
          <div class = "img-select">
            <div class = "img-item">
              <a href = "#" data-id = "1">
                <img src = "http://via.placeholder.com/164x164" alt = "">
              </a>
            </div>
            <div class = "img-item">
              <a href = "#" data-id = "2">
                <img src = "http://via.placeholder.com/164x164" alt = "">
              </a>  
            </div>
            <div class = "img-item">
              <a href = "#" data-id = "3">
                <img src = "http://via.placeholder.com/164x164" alt = "">
              </a>
            </div>
            <div class = "img-item">
              <a href = "#" data-id = "4">
                <img src = "http://via.placeholder.com/164x164" alt = "">
              </a>
            </div>
          </div>
        </div>
        <!-- card right -->
        <div class = "product-content">
          <h2 class = "product-title">{{ product.Name }}</h2>
          <hr>
          <!-- <div class = "product-rating">
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star-half-alt"></i>
            <span>{{rating_priori}}</span>
          </div> -->

          <!-- <div class = "product-price">
            <p class = "last-price">Old Price: <span>{{product_old_price}}</span></p>
            <p class = "new-price">New Price: <span>{{product_new_price}}</span></p>

          </div> -->

          <div class = "product-detail">
            <h2>Thông tin sản phẩm: </h2>
            <p>{{ product.Description }}</p>
            <ul>
              <!-- <li>Màu sắc: <span>{{product_color}}</span></li> -->
              <li>Tình trạng: <span>{{product.Status}}</span></li>   
              <li>Phân loại: <span>{{product.CategoryId}}</span></li>
            </ul>
          </div>

          <div class = "purchase-info">
            <!-- <input type = "number" min = "0" value = "1"> -->
            <button type = "button" class = "btn">
              Mong muốn nhận!
            </button>
            <!-- <button type = "button" class = "btn">Thông tin người cho</button> -->
          </div>

          <!-- ------------------------------------------------- Thông tin người cho--------------------------------------- -->

            </a>
            <a href = "#">
              <i class = "fab fa-instagram"></i>
            </a>
          </div> -->
        </div>
      </div>
    </div>

    <script src="../static/product.js"></script>

  </body>
</html>
